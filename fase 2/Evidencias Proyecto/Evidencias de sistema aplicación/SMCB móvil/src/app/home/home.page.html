<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>        
      </ion-button>
    </ion-buttons>

    <ion-title>
      Inicio
    </ion-title>

    <ion-buttons slot="end">
      <div [routerLink]="['/perfil', currentUserId]" style="display: flex; align-items: center; cursor: pointer;">
        <ion-text class="ion-padding-end">
          <strong>{{ userName }}</strong>
        </ion-text>
        <ion-avatar>
          <img [src]="userPhotoUrl" 
               (error)="userPhotoUrl = 'assets/default-avatar.svg'"
               alt="Perfil"
               onerror="this.src='assets/default-avatar.svg'">
        </ion-avatar>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <br>

  <ion-col class="ion-padding" *ngIf="userData?.rol !== 'Bombero'">
    <div class="ion-padding-start ion-padding-end">
      <ion-button color="tertiary" expand="block" size="large" routerLink="/crearmantencion">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        Crear mantención
      </ion-button>
    </div>
  </ion-col>
  
  <ion-col class="ion-padding" *ngIf="userData?.rol !== 'Bombero'">
    <div class="ion-padding-start ion-padding-end">
      <ion-button color="tertiary" expand="block" size="large" routerLink="/crearpersonal">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        Crear personal
      </ion-button>
    </div>
  </ion-col>
  
  <ion-col class="ion-padding" *ngIf="userData?.rol !== 'Bombero'">
    <div class="ion-padding-start ion-padding-end">
      <ion-button color="tertiary" expand="block" size="large" routerLink="/crearvehiculo">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        Crear vehículo
      </ion-button>
    </div>
  </ion-col>

  <ion-card>
    <ion-text>
      <h4 class="ion-padding-start ion-padding-end">Mantenciones pendientes próximas</h4>
    </ion-text>
    <ion-list>
      <ion-item *ngFor="let mantencion of mantenciones" [routerLink]="['/mantencion-detalle', mantencion.id]">
        <ion-icon slot="start" name="time"></ion-icon>
        <ion-label>
          <h2>{{ mantencion.nombremantencion }}</h2>
          <p>{{ formatDate(mantencion.fechahora) }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button page="Home" href="/home">
          <ion-icon aria-hidden="true" name="home" color="tertiary"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button page="personal" href="/personal">
          <ion-icon aria-hidden="true" name="person" color="tertiary"></ion-icon>
          <ion-label>Personal</ion-label>
        </ion-tab-button>

        <ion-tab-button page="vehiculos" href="/vehiculos">
          <ion-icon aria-hidden="true" name="car" color="tertiary"></ion-icon>
          <ion-label>Vehículos</ion-label>
        </ion-tab-button>

        <ion-tab-button page="Mantenciones" href="/mantenciones">
          <ion-icon aria-hidden="true" name="build" color="tertiary"></ion-icon>
          <ion-label>Mantenciones</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
