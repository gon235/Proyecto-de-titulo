<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>Vehículos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-searchbar color="light" 
                       placeholder="Buscar" 
                       (ionInput)="searchVehicles($event)">
        </ion-searchbar>
        <ion-card>
        <div class="ion-padding">
          <ion-button expand="block" color="tertiary" routerLink="/crearvehiculo">Crear vehículo</ion-button>
        </div>
      </ion-card>
      <ion-card>
        <div class="list-container" style="overflow-y: auto;">
          <ion-list [inset]="true">
            <ion-item *ngFor="let vehicle of filteredVehicles" [routerLink]="['/perfilvehiculo', vehicle.id]">
              <ion-icon slot="start" name="car-outline"></ion-icon>
              <ion-label>
                <h2>{{ vehicle.nombrevehiculo }}</h2>
                <p>Patente: {{ vehicle.patente }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button page="Home" href="/home">
          <ion-icon aria-hidden="true" name="home" color="tertiary"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
        <ion-tab-button page="personal" href="/personal">
          <ion-icon aria-hidden="true" name="person" color="tertiary"></ion-icon>
          <ion-label>Personal</ion-label>
        </ion-tab-button>
        <ion-tab-button page="vehiculos" href="/vehiculos">
          <ion-icon aria-hidden="true" name="car" color="tertiary"></ion-icon>
          <ion-label>Vehículos</ion-label>
        </ion-tab-button>
        <ion-tab-button page="Notificaciones" href="/notificaciones">
          <ion-icon aria-hidden="true" name="notifications" color="tertiary"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
