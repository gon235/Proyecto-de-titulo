<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Crear personal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true" scroll-y="true">
<ion-col>
  <div class="ion-padding-start ion-padding-end">

    <!--Formulario de creación personal-->
    <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

    <ion-item>
      <ion-input name="nombres" type="text" label="Nombres" labelPlacement="stacked" placeholder="" [clearInput]="true" [(ngModel)] = "usuario.nombres"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input name="apellidos" type="text" label="Apellidos" labelPlacement="stacked" placeholder="" [clearInput]="true" [(ngModel)] = "usuario.apellidos"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input name="numeroTelefono" label="Número de teléfono" type="tel" labelPlacement="stacked" [counter]="true" maxlength="11" placeholder="569" [clearInput]="true" [(ngModel)] = "usuario.numeroTelefono"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input name="email" 
                  label="Email" type="email" labelPlacement="stacked" 
                  errorText="Formato de correo incorrecto" 
                  [(ngModel)] = "usuario.email" 
                  pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                  placeholder="correo@dominio.com" [clearInput]="true">
      </ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input name="password" label="Contraseña" type="password" labelPlacement="stacked" value="" [clearInput]="true" name="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-select name="rango" label="Rango" label-placement="floating" [(ngModel)] = "usuario.rango">
        <ion-select-option value="Capitán">Capitán</ion-select-option>
        <ion-select-option value="Comandante">Comandante</ion-select-option>
        <ion-select-option value="Teniente">Teniente</ion-select-option>
        <ion-select-option value="Voluntario">Voluntario</ion-select-option>
      </ion-select>
    </ion-item>
    <br>

    <ion-label>Subir Imagen </ion-label><ion-icon name="cloud-upload-outline" ></ion-icon>
    <ion-item>
      <input name="imagen" type="file" accept="image/*" [(ngModel)]="usuario.imagen" />
    </ion-item>

    <div class="align-right">
      <ion-button type="submit" (click)="creacionPersonal()" color="tertiary" class="ion-padding-start ion-padding-end">Crear</ion-button>
    </div>

  </form>

    <br>



  </div>


</ion-col>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button page="Home" href="/home">
          <ion-icon aria-hidden="true" name="home" color="tertiary"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="personal" href="/personal">
          <ion-icon aria-hidden="true" name="person" color="tertiary"></ion-icon>
          <ion-label>Personal</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="vehiculos" href="/vehiculos">
          <ion-icon aria-hidden="true" name="car" color="tertiary"></ion-icon>
          <ion-label>Vehículos</ion-label>
        </ion-tab-button>
        
        <ion-tab-button page="Notificaciones" href="/notificaciones">
          <ion-icon aria-hidden="true" name="notifications" color="tertiary"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
