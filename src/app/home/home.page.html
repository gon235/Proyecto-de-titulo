<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>        
      </ion-button>
    </ion-buttons>

    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <br>

  <ion-col class="ion-padding">
    <div class="ion-padding-start ion-padding-end">
      <ion-button fill="outline" color="tertiary" expand="block" size="large" routerLink="/crearmantencion">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        Crear mantención
      </ion-button>
    </div>
  </ion-col>
  
  <ion-col class="ion-padding">
    <div class="ion-padding-start ion-padding-end">
      <ion-button fill="outline" color="tertiary" expand="block" size="large" routerLink="/crearpersonal">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        Crear personal
      </ion-button>
    </div>
  </ion-col>

  <ion-col class="ion-padding">
    <div class="ion-padding-start ion-padding-end">
      <ion-button fill="outline" color="tertiary" expand="block" size="large" routerLink="/crearvehiculo">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        Crear vehículo
      </ion-button>
    </div>
  </ion-col>

  <ion-text>
    <h2 class="ion-padding-start ion-padding-end">Mantenciones pendientes</h2>
  </ion-text>
  <ion-list>
    <ion-item *ngFor="let mantencion of mantenciones">
      <ion-icon slot="start" name="time"></ion-icon>
      <ion-label>
        <h2>{{ mantencion.nombremantencion }}</h2>
        <p>{{ mantencion.fechahora }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button page="Home" href="/home">
          <ion-icon aria-hidden="true" name="home" color="tertiary"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="personal" href="/personal">
          <ion-icon aria-hidden="true" name="person" color="tertiary"></ion-icon>
          <ion-label>Personal</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="vehiculos" href="/vehiculos">
          <ion-icon aria-hidden="true" name="car" color="tertiary"></ion-icon>
          <ion-label>Vehículos</ion-label>
        </ion-tab-button>
        
        <ion-tab-button page="Notificaciones" href="/notificaciones">
          <ion-icon aria-hidden="true" name="notifications" color="tertiary"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
