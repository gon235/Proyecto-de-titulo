<app-header backButton="/auth" title="Recuperar cuenta"></app-header>

<ion-content>


  <div class="d-flex-center">

  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <ion-img src="assets/img/smcb.png" class="ion-padding-start ion-padding-end"></ion-img>

    <p class="ion-text-center">Te enviaremos un correo para que puedas recuperar tu contrase√±a</p>

    <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    </div>
 




    <ion-button expand="block" class="submit" type="submit" color="tertiary" [disabled]="!form.valid">
      Recuperar
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>





  </form>

  </div>






</ion-content>
