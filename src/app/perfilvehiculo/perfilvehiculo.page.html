<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Perfil del Vehículo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ vehicle?.nombrevehiculo || 'Vehículo' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ vehicle?.nombrevehiculo }}</ion-card-title>
            <ion-card-subtitle>{{ vehicle?.marca }} {{ vehicle?.modelo }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="vehicle?.imagen" alt="Imagen del {{ vehicle?.nombrevehiculo }}" *ngIf="vehicle?.imagen"></ion-img>
            <p *ngIf="!vehicle?.imagen">No hay imagen disponible</p>
            <br>
            <p><strong>Año:</strong> {{ vehicle?.anio }}</p>
            <p><strong>Patente:</strong> {{ vehicle?.patente }}</p>
            <br>
            <ion-button class="ion-padding-start" color="tertiary">Editar</ion-button>
            <ion-button class="ion-padding-start" color="tertiary">Guardar</ion-button>
          </ion-card-content>
        </ion-card>
        <br>
        <h2 class="ion-padding">Mantenciones</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button page="Home" href="/home">
          <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="personal" href="/personal">
          <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
          <ion-label>Personal</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="vehiculos" href="/vehiculos">
          <ion-icon aria-hidden="true" name="car-outline"></ion-icon>
          <ion-label>Vehículos</ion-label>
        </ion-tab-button>
        
        <ion-tab-button page="Notificaciones" href="/notificaciones">
          <ion-icon aria-hidden="true" name="notifications-outline"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
