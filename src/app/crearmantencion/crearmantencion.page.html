<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Crear mantención
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true" scroll-y="true">
<ion-col>
  <div class="ion-padding-start ion-padding-end">

    <ion-item>
      <ion-select name="selvehiculo" label="Seleccionar vehículo" label-placement="floating" [(ngModel)]="newDatoM.nombrevehiculo">
        <ion-select-option *ngFor="let dato of datosM" value="{{ dato.nombrevehiculo }} {{dato.patente}}">{{ dato.nombrevehiculo }} - Patente {{dato.patente}}</ion-select-option>
      </ion-select>

    </ion-item>
    <br>
    <ion-item>
      <ion-input name="nombremantencion" type="text" label="Nombre mantenimiento" labelPlacement="stacked" [clearInput]="true" [(ngModel)]="newDatoM.nombremantencion"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-select name="nivelurgencia" label="Nivel de urgencia" label-placement="floating" [(ngModel)]="newDatoM.nivelurgencia">
        <ion-select-option value="nivelbajo">Bajo</ion-select-option>
        <ion-select-option value="nivelmedio">Medio</ion-select-option>
        <ion-select-option value="nivelalto">Alto</ion-select-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-datetime name="fechahora" color="tertiary" display-format="MM/DD/YYYY" picker-format="MM/DD/YYYY" [(ngModel)]="newDatoM.fechahora"><span slot="time-label">Hora</span></ion-datetime>
    </ion-item>
    <br>
    <ion-item>
      <ion-textarea name="detalle" class="responsive-textarea" label="Detalle" labelPlacement="floating" placeholder="" style="height: 200px;" [(ngModel)]="newDatoM.detalle"></ion-textarea>
    </ion-item>
    <br>

<div class="align-right">
  <ion-button type="submit" (click)="addDatosMantencion()" color="tertiary" class="ion-padding-start ion-padding-end">Crear</ion-button>
</div>

  </div>
</ion-col>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button page="Home" href="/home">
          <ion-icon aria-hidden="true" name="home" color="tertiary"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="personal" href="/personal">
          <ion-icon aria-hidden="true" name="person" color="tertiary"></ion-icon>
          <ion-label>Personal</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="vehiculos" href="/vehiculos">
          <ion-icon aria-hidden="true" name="car" color="tertiary"></ion-icon>
          <ion-label>Vehículos</ion-label>
        </ion-tab-button>
        
        <ion-tab-button page="Notificaciones" href="/notificaciones">
          <ion-icon aria-hidden="true" name="notifications" color="tertiary"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
