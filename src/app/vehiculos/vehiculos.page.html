<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Vehículos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-col class="ion-padding">
  <div class="ion-padding-start ion-padding-end">
    <ion-searchbar color="light" placeholder="Buscar"></ion-searchbar>
    <div class="ion-padding">
      <ion-button class="align-right" color="tertiary" class="ion-padding-start ion-padding-end" routerLink="/crearvehiculo">Crear vehículo</ion-button>
    </div>
      <div class="scrollable-list">
        <ion-list [inset]="true">
          <ion-item routerLink="/perfilvehiculo">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 1</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 2</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 3</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 4</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 5</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 6</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 7</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 8</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 9</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 10</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 11</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 12</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 13</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 14</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon><ion-label>Vehículo 15</ion-label>
          </ion-item>
        </ion-list>
      </div>
    <br>

<div class="align-right">
  <ion-button color="tertiary" class="ion-padding-start ion-padding-end" routerLink="/crearvehiculo">Crear vehículo</ion-button>
</div>
  </div>
</ion-col>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button page="Home" href="/home">
          <ion-icon aria-hidden="true" name="home" color="tertiary"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="personal" href="/personal">
          <ion-icon aria-hidden="true" name="person" color="tertiary"></ion-icon>
          <ion-label>Personal</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="vehiculos" href="/vehiculos">
          <ion-icon aria-hidden="true" name="car" color="tertiary"></ion-icon>
          <ion-label>Vehículos</ion-label>
        </ion-tab-button>
        
        <ion-tab-button page="Notificaciones" href="/notificaciones">
          <ion-icon aria-hidden="true" name="notifications" color="tertiary"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
