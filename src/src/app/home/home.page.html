<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <br>

  <ion-col class="ion-padding">
    <div class="ion-padding-start ion-padding-end">
      <ion-button expand="block" size="large" routerLink="/crearmantencion">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Crear mantención
      </ion-button>
    </div>
  </ion-col>
  
  <ion-col class="ion-padding">
    <div class="ion-padding-start ion-padding-end">
      <ion-button expand="block" size="large" routerLink="/crearpersonal">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Crear personal
      </ion-button>
    </div>
  </ion-col>

  <ion-col class="ion-padding">
    <div class="ion-padding-start ion-padding-end">
      <ion-button expand="block" size="large" routerLink="/crearvehiculo">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Crear vehículo
      </ion-button>
    </div>
  </ion-col>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button page="Home" href="/home">
          <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="personal" href="/personal">
          <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
          <ion-label>Personal</ion-label>
        </ion-tab-button>
    
        <ion-tab-button page="vehiculos" href="/vehiculos">
          <ion-icon aria-hidden="true" name="car-outline"></ion-icon>
          <ion-label>Vehículos</ion-label>
        </ion-tab-button>
        
        <ion-tab-button page="Notificaciones" href="/notificaciones">
          <ion-icon aria-hidden="true" name="notifications-outline"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
